<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Fetch API</title>
  </head>
  <body>
    <div class="container">
      <div
        class="wrapper d-flex flex-column justify-content-center align-items-center"
      >
        <!-- search box  -->
        <div class="input-group mb-3 mt-5 w-50 mx-auto">
          <input
            type="text"
            id="user-input"
            class="form-control"
            placeholder="Search By Name"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            onclick="searchResult()"
            class="btn btn-outline-secondary"
            type="button"
            id="search-btn"
          >
            Search
          </button>
        </div>

        <!-- user info card  -->
        <div class="card mt-4 shadow-lg" style="width: 24rem; height: auto">
          <div class="card-body">
            <h5 class="card-title">
              Id:
              <span id="user_id" style="font-size: 14px; color: gray"></span>
            </h5>
            <h5 class="card-title">
              Name: <span id="name" style="font-size: 14px; color: gray"></span>
            </h5>
            <h5 class="card-title">
              E-Mail:
              <span id="email" style="font-size: 14px; color: gray"></span>
            </h5>
            <h5 class="card-title">
              Gender:
              <span id="gender" style="font-size: 14px; color: gray"></span>
            </h5>
            <h5 class="card-title">
              Status:
              <span id="status" style="font-size: 14px; color: gray"></span>
            </h5>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
